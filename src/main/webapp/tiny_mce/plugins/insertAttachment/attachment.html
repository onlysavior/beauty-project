<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/attach.css" />
<title>{#insertAttachment_dlg.title}</title>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog222.js"></script>

</head>

<body>
<form action="${website}/upload/upload_imageUploadUsingTinyMCE.action" method="post" target="dd" name="attForm" id="attForm">
	<div id="errorInfo">
  	<p>对不起，您上传的文件格式不正确,请从新上传。</p>
    <p>上传文件失败，请从新上传。</p>
    <p>未选择上传文件</p>
    <p>请输入附件名称</p>
  </div>
	附件名称：<input type="text" name="imgFileName" />
  <input type="file" name="img" />
  <div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="attachmentDialog.submits();"/>
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>
<div id="ajaxLoading">
	<p>附件上传中，请稍后。。。</p>
	<img src="img/ajax-loader.gif" />
</div>
<iframe style="display:none;" src="url.php" id="dd" name="dd">
</iframe>
